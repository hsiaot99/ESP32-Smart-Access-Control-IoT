# 定義 Servo 伺服馬達的三種控制方法
- id: servo_given
  parameters:
    given_angle: int
  then:
    - servo.write:
        id: servo_sg90
        level: !lambda 'return given_angle / 100.0;'

- id: servo_right
  then:
    - servo.write:
        id: servo_sg90
        level: -99.0%

- id: servo_left
  then:
    - servo.write:
        id: servo_sg90
        level: 99.0%